[tool.black]
line-length = 200
target-version = ["py312"]
skip-string-normalization = true
exclude = '''
(
    /terrex/structures/id
    | /locale
    | /docs
    | /debug
    | /assets
    | /.*\.txt$
    | /.*venv
    | /.*__pycache__
    | /.*build
    | /.*\.egg-info
)
'''

[tool.ruff]
target-version = "py312"
line-length = 200
fix = true
exclude = [
    "terrex/structures/id/*",
    "locale/*",
    "docs/*",
    "debug/*",
    "assets/*",
    ".venv",
    "__pycache__",
    "build",
    "*.egg-info",
]

[tool.ruff.lint]
select = ["E", "F", "B", "I", "UP"]
ignore = [
    "E501",  # long strings
]

[tool.ruff.lint.isort]
known-first-party = ["terrex"]

[tool.mypy]
python_version = "3.12"
strict = false
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = false
check_untyped_defs = true
ignore_missing_imports = true
exclude = ".*(/venv/|/build/|/docs/|/debug/|.*\\.txt|.*\\.md)$"